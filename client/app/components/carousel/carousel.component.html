
<div class="carousel">
	<div class="col-md-6">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
         <div class="carousel-left">
            <ul class="slides">
               <li *ngFor="let image of images">
                  <h2>{{image.title}}</h2>
                  <img src="{{image.url}}" alt="">
               </li>
            </ul>
         </div>
      </div>
   </div>
</div>
